{% extends 'base.html' %} {% block content%}
<div class="container">
  <div class="col-md-10 offset-md-1 mt-5">
    <div class="jumbotron">
      <h1 class="display-4">Create Profile</h1>
      <hr class="my-4" />
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock content%}
